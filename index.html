<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>HTML Images</title>
  </head>
  <body>
    <!-- Your code here -->
    <p>IMG With just a source attribute</p>
    <img src="https://s3.amazonaws.com/ironboard-learn/lion.jpg" />
    
    <p>IMG With an alt text, in addition to a source</p>
    <img  src="https://s3.amazonaws.com/ironboard-learn/lion.jpg"
          alt="comedic crow gets wholesome support"
    />
    <p>IMG With an alt and source attribute, as well as a title attribute</p>
    <img
        src="https://s3.amazonaws.com/ironboard-learn/lion.jpg"
        alt="This is a lion"
        title="We're here to help you!"
     />
  </body>
</html>
